<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>That's My</title>
</head>
<body>
    <div class="container">
        <div class="control">
            <div class="header">
                <div class="logo">
                </div>
                <div class="name-logo">That's My</div>
            </div>
            <div class="manager">
                <div class="projects">
                    <div class="project-default-tasks">
                        <div class="proj-title">Tasks</div>
                        <div class="add-proj-task" name="default" >+task</div>
                    </div>
                </div>
                <div class="add-project">+Project</div>
            </div>
            <div class="footer">Developed by RodrigoAPassos</div>
        </div>
        <div class="main">
            <div class="filter">
                <div class="day">Day</div>
                <div class="week">Week</div>
                <div class="projects-filter">Projects</div>
            </div>
            <div class="main-title">Tasks</div>
            <div class="display">
                <div class="my-tasks">
                    <div class="task-form"></div>
                </div>
                <div class="new-task">+task</div>
            </div>
        </div>
    </div>
</body>
</html>
