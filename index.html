<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>That's My</title>
</head>
<body>
    <div class="container">
        <div class="control">
            <div class="header">
                <div class="logo">
                </div>
                <div class="name-logo">That's My</div>
            </div>
            <div class="manager">
                <div class="projects">
                    <div class="-default-tasks">
                        <div class="proj-title">Tasks</div>
                        <div class="proj-tasks"></div>
                        <div class="add-proj-task">+task</div>
                    </div>
                </div>
                <div class="add-project">+Project</div>
            </div>
            <div class="footer">Developed by RodrigoAPassos</div>
        </div>
        <div class="main">
            <div class="filter">
                <div class="day">Day</div>
                <div class="week">Week</div>
                <div class="month">Month</div>
            </div>
            <div class="main-title">Tasks</div>
            <div class="display">
                <div class="my-tasks">
                    <div class="task-form">
                        <form action="">
                            <div class="task-title">
                                <!--<label for="task-title">Title</label>-->
                                <input id="task-title" type="text" placeholder="Task Title">
                            </div>
                            <div class="task-desc">
                                <!--<label for="task-description">Description</label>-->
                                <input type="text" id="task-description" placeholder="Task Description">
                            </div>
                            <div class="dueDate">
                                <!--<label for="dueDate">Date</label>-->
                                <input type="date" name="dueDate" id="dueDate">
                            </div>
                            <div class="priority">
                                <!--<label for="priority">Priority</label>-->
                                <select name="priority" id="priority">
                                    <option value="" selected disabled hidden>Priority</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <button id="save">Save</button>
                        </form>
                    </div>
                </div>
                <div class="new-task">+task</div>
            </div>
        </div>
    </div>
</body>
</html>
